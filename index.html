<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Projeto - Clima</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Clima Tempo</h1>

        <form onsubmit="handleSearch(event)" class="form">
            <input 
            type="text"
            placeholder="Digite o nome da Cidade..."
            id="input"
            class="input"
            />
            <button class="submit" type="submit">
                Pesquisar
            </button>
        </form>

        <main class="content hide">
            <span id="date" class="date">20/12/2020</span>
            <h3 id="city" class="city">Goiânia, GO</h3>
            <h1 id="temp" class="temp">20°</h1>
            <span id="description" class="description">Chuvas Isoladas</span>
        </main>

    </div>
<script type="text/javascript" src=script.js></script>
</body>

</html>
